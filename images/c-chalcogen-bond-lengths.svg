    <line x1="500" y1="500" x2="500" y2="510" stroke="#000000" stroke-width="2"/>
    <text x="500" y="530">1.6</text>
    
    <line x1="614" y1="500" x2="614" y2="510" stroke="#000000" stroke-width="2"/>
    <text x="614" y="530">1.8</text>
    
    <line x1="728" y1="500" x2="728" y2="510" stroke="#000000" stroke-width="2"/>
