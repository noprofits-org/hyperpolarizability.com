<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff"/>
  
  <!-- Grid lines -->
  <g stroke="#e0e0e0" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="100" y1="100" x2="700" y2="100"/>
    <line x1="100" y1="175" x2="700" y2="175"/>
    <line x1="100" y1="250" x2="700" y2="250"/>
    <line x1="100" y1="325" x2="700" y2="325"/>
    <line x1="100" y1="400" x2="700" y2="400"/>
    <line x1="100" y1="475" x2="700" y2="475"/>
    
    <!-- Vertical grid lines -->
    <line x1="175" y1="75" x2="175" y2="500"/>
    <line x1="325" y1="75" x2="325" y2="500"/>
    <line x1="475" y1="75" x2="475" y2="500"/>
    <line x1="625" y1="75" x2="625" y2="500"/>
  </g>
  
  <!-- Axes -->
  <g stroke="#000000" stroke-width="2">
    <line x1="100" y1="500" x2="700" y2="500"/>  <!-- X-axis -->
    <line x1="100" y1="500" x2="100" y2="75"/>   <!-- Y-axis -->
  </g>
  
  <!-- X-axis ticks and labels -->
  <g text-anchor="middle" font-family="Arial, sans-serif" font-size="16">
    <line x1="175" y1="500" x2="175" y2="510" stroke="#000000" stroke-width="2"/>
    <text x="175" y="535">O</text>
    
    <line x1="325" y1="500" x2="325" y2="510" stroke="#000000" stroke-width="2"/>
    <text x="325" y="535">S</text>
    
    <line x1="475" y1="500" x2="475" y2="510" stroke="#000000" stroke-width="2"/>
    <text x="475" y="535">Se</text>
    
    <line x1="625" y1="500" x2="625" y2="510" stroke="#000000" stroke-width="2"/>
    <text x="625" y="535">Te</text>
    
    <!-- X-axis label -->
    <text x="400" y="575" font-weight="bold">Chalcogen Element</text>
  </g>
  
  <!-- Y-axis ticks and labels -->
  <g text-anchor="end" font-family="Arial, sans-serif" font-size="14">
    <line x1="100" y1="500" x2="90" y2="500" stroke="#000000" stroke-width="2"/>
    <text x="85" y="505">0</text>
    
    <line x1="100" y1="400" x2="90" y2="400" stroke="#000000" stroke-width="2"/>
    <text x="85" y="405">15</text>
    
    <line x1="100" y1="300" x2="90" y2="300" stroke="#000000" stroke-width="2"/>
    <text x="85" y="305">30</text>
    
    <line x1="100" y1="200" x2="90" y2="200" stroke="#000000" stroke-width="2"/>
    <text x="85" y="205">45</text>
    
    <line x1="100" y1="100" x2="90" y2="100" stroke="#000000" stroke-width="2"/>
    <text x="85" y="105">60</text>
    
    <!-- Y-axis label -->
    <text transform="rotate(-90 40 300)" x="40" y="300" text-anchor="middle" font-weight="bold">Polarizability / a.u.</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold">Polarizability Trends Across Chalcogen Elements</text>
  
  <!-- Data Points and Line for Carbon Series -->
  <!-- CO: 15.47, CS: 38.05, CSe: 46.40, CTe: 63.90 -->
  <!-- Scale: 1 a.u. = 6.67 pixels (400px / 60 a.u.) -->
  <g>
    <!-- Data points -->
    <circle cx="175" cy="397" r="8" fill="#1f77b4"/>
    <circle cx="325" cy="246" r="8" fill="#1f77b4"/>
    <circle cx="475" cy="191" r="8" fill="#1f77b4"/>
    <circle cx="625" cy="74" r="8" fill="#1f77b4"/>
    
    <!-- Connecting line -->
    <polyline points="175,397 325,246 475,191 625,74" 
              fill="none" stroke="#1f77b4" stroke-width="3" stroke-linejoin="round"/>
    
    <!-- Data point labels -->
    <g text-anchor="start" font-family="Arial, sans-serif" font-size="14" fill="#1f77b4">
      <text x="185" y="390">CO: 15.47</text>
      <text x="335" y="239">CS: 38.05</text>
      <text x="485" y="184">CSe: 46.40</text>
      <text x="635" y="67">CTe: 63.90</text>
    </g>
  </g>
</svg>